<div class="container-fluid well">
  <div class="row">
    <form class="span3 adjust">
      <strong class="label">Enter an organization name:</strong>

      <div class="input-append">
        <input type="text" class="search-query org <%= collection.status %>"
        name="org" value="<%= collection.org || "bocoup" %>"><button
          class="btn">Search</button>
      </div>
    </form>

    <div class="span9">
      <strong class="label">Select a user:</strong>
      <ul class="user-list clearfix unstyled"></ul>
    </div>
  </div>
</div>
